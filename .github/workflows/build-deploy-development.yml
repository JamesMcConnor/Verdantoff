name: Build and deploy to Development

on:
  push:
    branch:
      - "development"
      - "feature/*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Define environment variables for your React app here if needed
      # Example: 
      #   REACT_APP_API_KEY: ${{ secrets.MY_REACT_APP_API_KEY }} 

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - run: npm ci
      - run: npm run build --if-present
      - uses: actions/upload-artifact@master
        with:
          name: dist
          path: ./dist  # Adjust the path if your build output is in a different location

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: Deploy with rsync
        run: rsync -avz ./dist/ ${{ secrets.SSH_DEV_USER }}@${{ secrets.SSH_HOST }}:public/  # Adjust the path if needed
